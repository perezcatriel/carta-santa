<!DOCTYPE html>
<html lang="es">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
			charset="UTF-8"
		/>
		<title>Carta a Papá Noel</title>

		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<header>
			<ul>
				<li><a href="wishlist.html">Tu lista de deseos</a></li>
				<li><h1>Carta a santa</h1></li>
				<li><a href="resultado.html">Tu regalo</a></li>
			</ul>
		</header>

		<section>
			<img src="img/gift_top.svg" class="gift_top" alt="Imagen de un regalo" />
			<form method="post" name="formulario" id="carta-a-santa">
				<p>Querido Santa,</p>
				<p>
					Mi nombre es<input
						type="text"
						name="nombre"
						id="nombre"
						value="Catriel"
					/>
					y vivo en
					<select name="ciudad">
						<option value="">Selecciona...</option>
						<option value="Buenos Aires">Bs. As.</option>
						<option value="Catamarca">Catamarca</option>
						<option value="Chaco">Chaco</option>
						<option value="Chubut">Chubut</option>
						<option value="Cordoba">Cordoba</option>
						<option value="Corrientes">Corrientes</option>
						<option value="Entre Rios">Entre Rios</option>
						<option value="Formosa">Formosa</option>
						<option value="Jujuy">Jujuy</option>
						<option value="La Pampa">La Pampa</option>
						<option value="La Rioja">La Rioja</option>
						<option value="Mendoza">Mendoza</option>
						<option value="Misiones">Misiones</option>
						<option value="Neuquen">Neuquen</option>
						<option value="Rio Negro">Rio Negro</option>
						<option value="Salta">Salta</option>
						<option value="San Juan">San Juan</option>
						<option value="San Luis">San Luis</option>
						<option value="Santa Cruz">Santa Cruz</option>
						<option value="Santa Fe">Santa Fe</option>
						<option value="Sgo. del Estero">Sgo. del Estero</option>
						<option value="Tierra del Fuego">Tierra del Fuego</option>
						<option value="Tucuman">Tucuman</option></select
					>.
				</p>

				<p>
					Este año he sido ...
					<label for="excelente">
						<input
							type="radio"
							value="excelente"
							name="comportamiento"
							id="excelente"
						/>
						Excelente
					</label>
					<label for="bueno">
						<input
							type="radio"
							value="bueno"
							name="comportamiento"
							id="bueno"
						/>
						Bueno
					</label>
					<label for="maso">
						<input
							type="radio"
							value="maso"
							name="comportamiento"
							checked
							id="maso"
						/>
						Mas o menos.
					</label>
				</p>
				<p>Este año realmente me gustaría recibir</p>
				<p>
					<textarea name="descripcion-regalo" rows="4" cols="45"></textarea>
				</p>

				<ul id="errores"></ul>

				<p>
					<button
						name="submit"
						id="enviar-carta"
						type="submit"
					>
						Enviar carta
					</button>
				</p>
			</form>

			<div id="exito" class="oculto">
				<strong>Tu envío fue exitoso!</strong>
			</div>

			<img src="img/gift_box.svg" class="gift_bottom" />
		</section>

		<footer>
			<ul>
				<li class="instagram">
					Instagram:
					<a href="" target="_blank" rel="">@skol</a>
				</li>
				<li class="github">
					Github:
					<a
						href=""
						target="_blank"
						rel="noopener noreferrer"
						>perezcatriel</a
					>
				</li>
			</ul>
			<ul>
				<li class="website">
					Website:
					<a
						href="perezcatriel.github.io/cv/public"
						target="_blank"
						rel="noopener noreferrer"
						>CV</a
					>
				</li>
				<li class="email">
					e-mail:
					<a
						href="mailto:perezcatriel@gmail.com"
						target="_blank"
						rel="noopener noreferrer"
						>perezcatriel@gmail.com</a
					>
				</li>
			</ul>
		</footer>

		<script src="js/main.js" type="module"></script>
		<script src="js/pruebas.js"></script>
	</body>
</html>
